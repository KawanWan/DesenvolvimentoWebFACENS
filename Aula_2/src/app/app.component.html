<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ appName }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a class="nav-link" href="#">{{ item }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card mb-4">
        <img [src]="card.image" alt="Card Image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.description }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3" *ngFor="let i of [2, 3, 4]">
      <div class="card mb-4">
        <img src="https://picsum.photos/id/1020/600/400" alt="">
        <div class="card-body">
          <h5 class="card-title">Card {{ i }}</h5>
          <p class="card-text">
            Este é o card número {{ i }}.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" class="form-control" id="titulo" placeholder="Digite o título" [(ngModel)]="card.title" name="titulo" />
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição" [(ngModel)]="formDescription" name="descricao"></textarea>
    </div>
    <div class="mt-2 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="button" class="btn btn-secondary" (click)="changeImage()">Alterar Imagem</button>
    </div>
  </form>
</div>

<footer class="footer mt-2 py-3 bg-dark text-white text-center">
  <div class="container">
    <p>© 2024 Kawan Wan. Todos os direitos reservados.</p>
  </div>
</footer>
